<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = +prompt("Nhap so nguyen a");
        var b = +prompt("Nhap so nguyen b");
        var array =[];
        for(i=1;i<a;i++){
            if(i%b==0){
                array.push(i)
            }
        }
        for(i=1;i<b;i++){
            if(i%a==0){
                array.push(i)
            }
        }
        document.write(array);
        

    </script>
</body>
</html>
